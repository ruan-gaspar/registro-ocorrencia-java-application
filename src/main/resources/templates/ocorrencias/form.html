<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8" />
    <title>Cadastro de Ocorrência</title>
</head>
<body>
<h2>Cadastro de Ocorrência</h2>
<form action="/web/ocorrencias/salvar" method="post" th:object="${ocorrencia}">
    <label>Título:</label>
    <input type="text" th:field="*{titulo}" required /><br/>

    <label>Descrição:</label>
    <textarea th:field="*{descricao}" required></textarea><br/>

    <label>Data Registro:</label>
    <input type="datetime-local" th:field="*{dataRegistro}" required /><br/>

    <label>Número Ocorrência:</label>
    <input type="number" th:field="*{numeroOcorrencia}" required /><br/>

    <label>Código Ocorrência:</label>
    <input type="number" th:field="*{codigoOcorrencia}" required /><br/>

    <label>Local Ocorrência:</label>
    <input type="text" th:field="*{localOcorrencia}" required /><br/>

    <label>Status Concluído:</label>
    <input type="checkbox" th:field="*{statusConcluido}" /><br/>

    <label>Categoria:</label>
    <input type="text" th:field="*{categoria}" required /><br/>

    <button type="submit">Salvar</button>
</form>
<a href="/web/ocorrencias">Cancelar</a>
</body>
</html>
