<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      th:replace="~{fragments/layout :: layout(~{::conteudo})}">
<body>
<div th:fragment="conteudo">
    <div class="lista-container">
        <h2>Lista de Ocorrências</h2>
        <table>
            <thead>
            <tr>
                <th>ID</th>
                <th>Título</th>
                <th>Descrição</th>
                <th>Data Registro</th>
                <th>Número</th>
                <th>Código</th>
                <th>Local</th>
                <th>Status</th>
                <th>Categoria</th>
                <th>Ações</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="ocorrencia : ${ocorrencias}">
                <td th:text="${ocorrencia.id}"></td>
                <td th:text="${ocorrencia.titulo}"></td>
                <td th:text="${ocorrencia.descricao}"></td>
                <td th:text="${ocorrencia.dataRegistro}"></td>
                <td th:text="${ocorrencia.numeroOcorrencia}"></td>
                <td th:text="${ocorrencia.codigoOcorrencia}"></td>
                <td th:text="${ocorrencia.localOcorrencia}"></td>
                <td th:text="${ocorrencia.statusConcluido ? 'Concluída' : 'Em aberto'}"></td>
                <td th:text="${ocorrencia.categoria}"></td>
                <td>
                    <a th:href="@{'/web/ocorrencias/' + ${ocorrencia.id}}">Detalhes</a> |
                    <a th:href="@{'/web/ocorrencias/editar/' + ${ocorrencia.id}}">Editar</a> |
                    <a th:href="@{'/web/ocorrencias/excluir/' + ${ocorrencia.id}}">Excluir</a>
                </td>
            </tr>
            </tbody>
        </table>


        <div class="actions-bar">
            <form th:action="@{/web/ocorrencias}" method="get" class="search">
                <input type="text" name="titulo" placeholder="Buscar por título"
                       th:value="${titulo}"/>
                <button type="submit" class="btn btn-buscar">Buscar</button>
            </form>
            <a th:href="@{/web/ocorrencias/novo}" class="btn btn-floating" style="padding-left: 15px ">Nova Ocorrência</a>
        </div>

    </div>
    </div>
</div>
</body>
</html>
