    <!DOCTYPE html>
    <html lang="pt">
    <head>
        <meta charset="UTF-8" />
        <title>Cadastro de Delegacia</title>
    </head>
    <body>
    <h2>Cadastro de Delegacia</h2>
    <form action="/web/delegacias/salvar" method="post" th:object="${delegacia}">
        <label>Título:</label>
        <input type="text" th:field="*{titulo}" required /><br/>

        <label>Delegado Responsável:</label>
        <input type="text" th:field="*{delegadoResponsavel}" required /><br/>

        <label>Endereço:</label>
        <input type="text" th:field="*{endereco}" required /><br/>

        <label>Telefone:</label>
        <input type="text" th:field="*{telefone}" required /><br/>

        <button type="submit">Salvar</button>
    </form>
    <a href="/web/delegacias">Cancelar</a>
    </body>
    </html>
