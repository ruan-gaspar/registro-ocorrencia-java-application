<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      th:replace="~{fragments/layout :: layout(~{::conteudo})}">
<body>
<div th:fragment="conteudo">
    <h2 th:text="${delegacia.id} != null ? 'Editar Delegacia' : 'Nova Delegacia'"></h2>
    <form th:action="@{/web/delegacias/salvar}" th:object="${delegacia}" method="post">
        <label>Título:</label>
        <input type="text" th:field="*{titulo}" required /><br/>

        <label>Delegado Responsável:</label>
        <input type="text" th:field="*{delegadoResponsavel}" required /><br/>

        <label>Endereço:</label>
        <input type="text" th:field="*{endereco}" required /><br/>

        <label>Telefone:</label>
        <input type="text" th:field="*{telefone}" required /><br/>

        <button type="submit">Salvar</button>
        <a href="/web/delegacias">Cancelar</a>
    </form>
</div>
</body>
</html>
