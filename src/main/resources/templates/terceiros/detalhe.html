<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      th:replace="~{fragments/layout :: layout(~{::conteudo})}">
<body>
<div th:fragment="conteudo">
    <h2>Detalhes do Terceiro</h2>
    <p><strong>ID:</strong> <span th:text="${terceiro.id}"></span></p>
    <p><strong>Nome Completo:</strong> <span th:text="${terceiro.nomeCompleto}"></span></p>
    <p><strong>CPF:</strong> <span th:text="${terceiro.cpf}"></span></p>
    <p><strong>RG:</strong> <span th:text="${terceiro.rg}"></span></p>
    <p><strong>Idade:</strong> <span th:text="${terceiro.idade}"></span></p>
    <p><strong>Endereço:</strong> <span th:text="${terceiro.endereco}"></span></p>
    <p><strong>Telefone:</strong> <span th:text="${terceiro.telefone}"></span></p>
    <a href="/web/terceiros">Voltar à lista</a>
</div>
</body>
</html>
