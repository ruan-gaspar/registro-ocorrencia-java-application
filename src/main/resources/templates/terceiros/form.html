<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8" />
    <title>Cadastro de Terceiros</title>
</head>
<body>
<h2>Cadastro de Terceiro</h2>
<form action="/web/terceiros/salvar" method="post" th:object="${terceiros}">
    <label>Nome Completo:</label>
    <input type="text" th:field="*{nomeCompleto}" required /><br/>

    <label>CPF:</label>
    <input type="text" th:field="*{cpf}" required /><br/>

    <label>RG:</label>
    <input type="text" th:field="*{rg}" required /><br/>

    <label>Idade:</label>
    <input type="number" th:field="*{idade}" required /><br/>

    <label>Endere√ßo:</label>
    <input type="text" th:field="*{endereco}" required /><br/>

    <label>Telefone:</label>
    <input type="text" th:field="*{telefone}" required /><br/>

    <button type="submit">Salvar</button>
</form>
<a href="/web/terceiros">Cancelar</a>
</body>
</html>
