<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      th:replace="~{fragments/layout :: layout(~{::conteudo})}">
<body>
<div th:fragment="conteudo">
    <h2 th:text="${noticiante.id} != null ? 'Editar Noticiante' : 'Novo Noticiante'"></h2>
    <form th:action="@{/web/noticiantes/salvar}" th:object="${noticiante}" method="post">
        <input type="hidden" th:field="*{id}" />

        <label>Nome Completo:</label>
        <input type="text" th:field="*{nomeCompleto}" required /><br/>

        <label>CPF:</label>
        <input type="text" th:field="*{cpf}" required /><br/>

        <label>RG:</label>
        <input type="text" th:field="*{rg}" required /><br/>

        <label>Idade:</label>
        <input type="number" th:field="*{idade}" required /><br/>

        <label>Endere√ßo:</label>
        <input type="text" th:field="*{endereco}" required /><br/>

        <label>Telefone:</label>
        <input type="text" th:field="*{telefone}" required /><br/>

        <label>Email:</label>
        <input type="email" th:field="*{email}" required /><br/>

        <label>Estado Civil:</label>
        <input type="text" th:field="*{estadoCivil}" required /><br/>
        <div class="form-group">
        <button type="submit">Salvar</button>
        <a th:href="@{/web/noticiantes}" class="btn btn-secondary">Cancelar</a>
        </div>
    </form>
</div>
</body>
</html>
