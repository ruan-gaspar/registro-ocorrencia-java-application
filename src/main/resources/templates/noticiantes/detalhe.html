<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      th:replace="~{fragments/layout :: layout(~{::conteudo})}">
<body>
<div th:fragment="conteudo">
    <h2>Detalhes do Noticiante</h2>
    <p><strong>ID:</strong> <span th:text="${noticiante.id}"></span></p>
    <p><strong>Nome Completo:</strong> <span th:text="${noticiante.nomeCompleto}"></span></p>
    <p><strong>CPF:</strong> <span th:text="${noticiante.cpf}"></span></p>
    <p><strong>RG:</strong> <span th:text="${noticiante.rg}"></span></p>
    <p><strong>Idade:</strong> <span th:text="${noticiante.idade}"></span></p>
    <p><strong>Endereço:</strong> <span th:text="${noticiante.endereco}"></span></p>
    <p><strong>Telefone:</strong> <span th:text="${noticiante.telefone}"></span></p>
    <p><strong>Email:</strong> <span th:text="${noticiante.email}"></span></p>
    <p><strong>Estado Civil:</strong> <span th:text="${noticiante.estadoCivil}"></span></p>

    <a href="/web/noticiantes">Voltar à lista</a>
</div>
</body>
</html>
