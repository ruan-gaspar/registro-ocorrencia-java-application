<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      th:replace="~{fragments/layout :: layout(~{::conteudo})}">
<body>
<div th:fragment="conteudo" class="autenticacao">

    <h2>Autenticação</h2>

    <form th:action="@{/login}" method="post" style="max-width: 400px; margin-top: 20px;">
        <div class="form-group">
            <label for="username">Usuário:</label>
            <input type="text" id="username" name="username" required class="form-control" placeholder="Digite seu usuário" />
        </div>

        <div class="form-group">
            <label for="password">Senha:</label>
            <input type="password" id="password" name="password" required class="form-control" placeholder="Digite sua senha" />
        </div>

        <div class="form-group">
            <button type="submit" class="btn">Entrar</button>
        </div>

        <div th:if="${param.error}" style="color: #ff4c4c; margin-top: 10px;">
            Usuário ou senha inválidos.
        </div>

        <div th:if="${param.logout}" style="color: #ffd700; margin-top: 10px;">
            Logout efetuado com sucesso.
        </div>
    </form>
</div>
</body>
</html>
