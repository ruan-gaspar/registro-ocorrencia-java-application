<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      th:replace="~{fragments/layout :: layout(~{::conteudo})}">
<body>
<div th:fragment="conteudo">
    <h2>Detalhes do Agente</h2>
    <p><strong>ID:</strong> <span th:text="${agente.id}"></span></p>
    <p><strong>Nome:</strong> <span th:text="${agente.nome}"></span></p>
    <p><strong>Matrícula:</strong> <span th:text="${agente.matricula}"></span></p>
    <a href="/web/agentes">Voltar à lista</a>
</div>
</body>
</html>
