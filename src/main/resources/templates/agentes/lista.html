<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      th:replace="~{fragments/layout :: layout(~{::conteudo})}">
<body>
<div th:fragment="conteudo">
    <div class="lista-container">
        <h2>Lista de Agentes</h2>
        <table>
            <thead>
            <tr>
                <th>ID</th>
                <th>Nome</th>
                <th>Matrícula</th>
                <th>Ações</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="agente : ${agentes}">
                <td th:text="${agente.id}"></td>
                <td th:text="${agente.nomeCompleto}"></td>
                <td th:text="${agente.cargo}"></td>
                <td>
                    <a th:href="@{'/web/agentes/' + ${agente.id}}">Detalhes</a> |
                    <a th:href="@{'/web/agentes/editar/' + ${agente.id}}">Editar</a> |
                    <a th:href="@{'/web/agentes/excluir/' + ${agente.id}}">Excluir</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
    <div class="actions-bar">
        <form th:action="@{/web/agentes}" method="get" class="search">
            <input type="text" name="nome" placeholder="Buscar agentes por nome"
                   th:value="${nome}" />
            <button type="submit" class="btn btn-buscar">Buscar</button>
        </form>
        <a href="/web/agentes/novo" class="btn btn-floating">Novo Agente</a>
    </div>

</div>
</body>
</html>
