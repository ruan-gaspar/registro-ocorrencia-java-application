<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8" />
    <title>Novo Agente</title>
</head>
<body>
<h2>Cadastro de Agente</h2>
<form action="/web/agentes/salvar" method="post" th:object="${agente}">
    <label>Nome Completo:</label>
    <input type="text" th:field="*{nomeCompleto}" required /><br/>

    <label>Cargo:</label>
    <input type="text" th:field="*{cargo}" required /><br/>

    <button type="submit">Salvar</button>
</form>
<a href="/web/agentes">Cancelar</a>
</body>
</html>
