<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      th:replace="~{fragments/layout :: layout(~{::conteudo})}">
<body>
<div th:fragment="conteudo">
    <h2 th:text="${agente.id} != null ? 'Editar Agente' : 'Cadastrar Agente'"></h2>
    <form th:action="@{/web/agentes/salvar}" th:object="${agente}" method="post">
        <input type="hidden" th:field="*{id}"/>

        <div class="form-group">
            <label for="nomeCompleto">Nome Completo:</label>
            <input type="text" id="nomeCompleto" th:field="*{nomeCompleto}" placeholder="Nome do Agente" required class="form-control"/>
        </div>

        <div class="form-group">
            <label for="cargo">Cargo:</label>
            <input type="text" id="cargo" th:field="*{cargo}" placeholder="Cargo do Agente" required class="form-control"/>
        </div>

        <div class="form-group">
            <button type="submit" class="btn btn-primary">Salvar</button>

            <a th:href="@{/web/agentes}" class="btn btn-secondary">Cancelar</a>
        </div>
    </form>
</div>
</body>
</html>
