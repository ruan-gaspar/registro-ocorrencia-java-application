            <a href="https://www.policiacientifica.sp.gov.br/iml/consultadesaparecidos" target="_blank" style="width: 45%; text-align: center; text-decoration: none; color: inherit; background-color: #1a1a1a; padding: 20px; border-radius: 8px; box-shadow: 0 0 12px rgba(0,0,0,0.7); transition: transform 0.2s;">

            <a href="https://egoesp.com/ocorrencias_policiais.php" target="_blank" style="width: 45%; text-align: center; text-decoration: none; color: inherit; background-color: #1a1a1a; padding: 20px; border-radius: 8px; box-shadow: 0 0 12px rgba(0,0,0,0.7); transition: transform 0.2s;">

            <a href="https://www.gov.br/defesa/pt-br" target="_blank" style="width: 45%; text-align: center; text-decoration: none; color: inherit; background-color: #1a1a1a; padding: 20px; border-radius: 8px; box-shadow: 0 0 12px rgba(0,0,0,0.7); transition: transform 0.2s;">
                <img src="./css/images/109435284-rio-de-janeiro-rj-12122024-operacao-realizada-pelos-fuzileiros-navais-na-regiao-onde-s.avif" alt="Ministério da Defesa" style="width: 100%; max-height: 180px; object-fit: contain; margin-bottom: 12px;" />
                <div>Ministério da Defesa</div>
            </a>

        </div>
    </section>
    <br>
    <section class="grafico-ocorrencias-container">
        <h2>Resumo das Ocorrências</h2>
        <canvas id="graficoOcorrencias" class="grafico-ocorrencias-canvas"></canvas>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
        const ctx = document.getElementById('graficoOcorrencias').getContext('2d');
        const data = {
            labels: [
                'Jan/2025','Fev/2025','Mar/2025','Abr/2025','Mai/2025','Jun/2025','Jul/2025','Ago/2025'
            ],
            datasets: [
                {
                    label: 'Registradas',
                    data: [43,39,52,49,51,47,38,42],
                    borderColor: 'rgba(197,197,197,0.5)',
                    backgroundColor: 'transparent',
                    fill: false,
                    tension: 0.3,
                    pointRadius: 0,
                    borderWidth: 2
                },
                {
                    label: 'Resolvidas',
                    data: [30,34,28,37,34,39,41,45],
                    borderColor: '#40ff00',
                    backgroundColor: 'transparent',
                    fill: false,
                    tension: 0.3,
                    pointRadius: 0,
                    borderWidth: 2
                },
                {
                    label: 'Em aberto',
                    data: [18,16,19,11,13,8,9,7],
                    borderColor: '#ff0000',
                    backgroundColor: 'transparent',
                    fill: false,
                    tension: 0.3,
                    pointRadius: 0,
                    borderWidth: 2
                }
            ]
        };
        const config = {
            type: 'line',
            data: data,
            options: {
                responsive: false,
                plugins: {
                    legend: {
                        labels: { color: '#eee', font: { weight: 'bold' } }
                    }
                },
                elements: {
                    point: { radius: 0 }
                },
                scales: {
                    x: {
                        grid: { color: 'rgba(255,255,255,0.1)' },
                        ticks: { color: '#ccc' }
                    },
                    y: {
                        beginAtZero: true,
                        grid: { color: 'rgba(255,255,255,0.07)' },
                        ticks: { color: '#ccc', precision: 0 }
                    }
                }
            }
        };
        new Chart(ctx, config);
    </script>
</div>
</body>
</html>
